<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>Boxxle.io</title>
</head>

<body>
    
    <header  class="header">
        <img src="./assets/Aria.gif" alt="Image gauche" height="100" width="100" class="header-img left">
        <h1 class="header-title">Boxxle</h1>
        <img src="./assets/Aria.gif" alt="Image droite" height="100" width="100" class="header-img right">
    </header>
    <center><button class="button-73" onclick="location.reload();">Reset</button></center>
    <div id="menu">
        <h2>Menu</h2>
        <div>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div>
            <audio id="audioStart" src="./sound/click-button.mp3"></audio>
            <button class="button-73" id="playButton" href="game.html">Play</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="home.js"></script>

</body>

</html>
